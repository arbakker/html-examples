<html>
  <head>
    <title>Parasol plaatsing tuin</title>
  </head>

  <body>
    <svg width="440" height="600" viewBox="0 0 640 800">
      <rect
        width="100"
        height="700"
        style="
          stroke-width: 1;
          stroke: rgb(0, 0, 0);
          stroke-dasharray: 5, 5;
          fill: rgb(197, 197, 197);
        "
      >
        <title>Tuin Buurman</title>
      </rect>

      <g>
        <rect
          width="440"
          height="700"
          x="100"
          y="0"
          style="
            fill: rgba(93, 68, 0, 0.946);
            stroke-width: 1;
            stroke: rgb(0, 0, 0);
          "
        />

         
        <clipPath id="cut-off">
            <rect x="300" y="620" width="160" height="80"/>
        </clipPath>

        <circle
            cx="380"
            cy="700"
            r="80"
            style="
              fill: rgba(238, 238, 238, 0.499);
              stroke: #f0f0c9;
              stroke-width: 1;
              stroke-dasharray: 5, 5;
            "
            clip-path="url(#cut-off)"
          ><title>Achterdeur</title></circle>
        <rect
          width="300"
          height="200"
          x="250"
          y="0"
          style="
            fill: rgba(255, 187, 0, 0.946);
            stroke-width: 1;
            stroke: rgb(0, 0, 0);
          "
        >
          <title>Schuur</title>
        </rect>
        <title>Tuin</title>
      </g>

      <rect
        width="100"
        height="700"
        x="540"
        style="
          stroke-width: 1;
          stroke: rgb(0, 0, 0);
          stroke-dasharray: 5, 5;
          fill: rgb(197, 197, 197);
        "
      >
        <text>Tuin Wiets</text>
        <title>Tuin Wiets</title>
      </rect>
      <rect
        width="70"
        height="400"
        x="100"
        y="300"
        style="fill: rgb(55, 255, 0); stroke-width: 1; stroke: rgb(0, 0, 0)"
      />

    
      <rect
        width="100"
        height="10"
        x="100"
        y="700"
        style="fill: rgb(255, 255, 255); stroke-width: 1; stroke: rgb(0, 0, 0)"
      />
      <rect
        width="100"
        height="10"
        x="200"
        y="700"
        style="fill: rgb(255, 255, 255); stroke-width: 1; stroke: rgb(0, 0, 0)"
      />
      <rect
        width="100"
        height="10"
        x="300"
        y="700"
        style="fill: rgb(255, 255, 255); stroke-width: 1; stroke: rgb(0, 0, 0)"
      />
      <rect
        width="100"
        height="10"
        x="400"
        y="700"
        style="fill: rgb(255, 255, 255); stroke-width: 1; stroke: rgb(0, 0, 0)"
      />

      <g>
        <animateTransform
          type="rotate"
          attributeName="transform"
          values="0 190 375;90 190  375"
          dur="10s"
          repeatCount="indefinite"
        />

        <g transform="translate(337,375) rotate(0 -147  0)">
          <rect
            height="5"
            width="147"
            x="-147"
            y="-2.5"
            style="fill: rgb(2, 0, 0); stroke: #f0f0c9; stroke-width: 1"
          />
          <circle
            cx="-147"
            cy="0"
            r="6.5"
            style="fill: rgb(2, 0, 0); stroke: #f0f0c9; stroke-width: 1"
          />
          <circle
            cy="0"
            r="3"
            style="fill: rgb(2, 0, 0); stroke: #f0f0c9; stroke-width: 1"
          />
          <circle
            cx="0"
            cy="0"
            r="175"
            style="
              fill: rgba(0, 0, 0, 0.499);
              stroke: #f0f0c9;
              stroke-width: 1;
              stroke-dasharray: 5, 5;
            "
          />
          <title>Parasol</title>
        </g>
      </g>
    </svg>

  </body>
</html>
